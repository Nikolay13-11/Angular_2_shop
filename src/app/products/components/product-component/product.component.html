<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{product.imageUrl}}" alt="{{product.title}}">
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
    <span>{{product.cost | currency:'USD'}}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onAddToCart()">Buy</button>
  </mat-card-actions>
</mat-card>
