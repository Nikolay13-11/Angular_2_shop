<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <div class="container">
        <span>Cart</span>
        <mat-icon class="icon-cart"  matBadge="{{cartService.getTotalQuantity()}}" aria-hidden="false" fontIcon="shopping_basket"></mat-icon>
      </div>
    </mat-expansion-panel-header>
    <div class="items-container" *ngIf="cartService.getTotalQuantity() > 0">
        <div class="item" appHighlight [colorForHover]="colorForHover" *ngFor="let item of cartService.getCart();  trackBy: trackByFn">
          <app-cart-item
            [product]="item"
            (deleteId)="onDeleteItem($event)"
            (increaseId)="onQuantityIncrease($event)"
            (decreaseId)="onQuantityDecrease($event)"
          ></app-cart-item>
        </div>
        <p class="summ">{{cartService.getTotalCost() | currency: 'USD'}}</p>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
  </mat-expansion-panel>
</mat-accordion>
